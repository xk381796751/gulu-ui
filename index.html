<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>轱辘</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html {
			--button-height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--border-radius: 4px;
			--color: #333;
			--border-color: #999;
			--border-color-hover: #666;
		}

		#app {
			margin: 20px;
		}

		body {
			font-size: var(--font-size);
		}
	</style>
	<style>
		.box {
			margin: 20px;
		}
	</style>
</head>

<body>
	<div id="app">
		<div class="box">
			<g-input v-model="message"></g-input>
			<p>{{message}}</p>
			<button @click="message+=1">+1</button>
		</div>
		<div class="box">
			<g-button :loading="loading1" @click="loading1 = !loading1">我爱html</g-button>
			<g-button :loading="loading2" icon="settings" @click="loading2 = !loading2">我爱css</g-button>
			<g-button :loading="loading3" icon="settings" icon-position="right" @click="loading3 = !loading3">我爱js</g-button>
			<g-button-group>
				<g-button icon="left">上一页</g-button>
				<g-button>更多</g-button>
				<g-button icon="right" icon-position="right">下一页</g-button>
			</g-button-group>
		</div>
		<div id="test"></div>

		<g-tabs :selected.sync="selectedTab">
			<g-tabs-head>
				<template slot="actions">
					<button>设置</button>
				</template>
				<g-tabs-item name="mv"><g-icon name="settings"></g-icon>美女</g-tabs-item>
				<g-tabs-item name="ty">体育</g-tabs-item>
				<g-tabs-item name="cj">财经</g-tabs-item>
			</g-tabs-head>
			<g-tabs-body>
				<g-tabs-pane name="mv">美女相关资讯</g-tabs-pane>
				<g-tabs-pane name="ty">体育相关资讯</g-tabs-pane>
				<g-tabs-pane name="cj">财经相关资讯</g-tabs-pane>
			</g-tabs-body>
		</g-tabs>
	</div>

	<script src="./src/app.js"></script>
</body>

</html>
