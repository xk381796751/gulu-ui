<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>轱辘</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html {
			--button-height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--border-radius: 4px;
			--color: #333;
			--border-color: #999;
			--border-color-hover: #666;
		}

		#app {
			margin: 20px;
		}

		body {
			font-size: var(--font-size);
		}
	</style>
</head>

<body>
	<div id="app">
		<g-button :loading="loading1" @click="loading1 = !loading1">我爱html</g-button>
		<g-button :loading="loading2" icon="settings" @click="loading2 = !loading2">我爱css</g-button>
		<g-button :loading="loading3" icon="settings" icon-position="right" @click="loading3 = !loading3">我爱js</g-button>
	</div>

	<script src="./src/app.js"></script>
	<script src="//at.alicdn.com/t/font_1050996_86tfqu8s2zv.js"></script>
</body>

</html>
